<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo ClassList</title>
    <link rel="stylesheet" href="classList.css" />
  </head>
  <body>
    <h2>Manipulando classes com classList</h2>

    <div id="caixa" class="caixa vermelha"></div>

    <button onclick="adicionarClasse()">Adicionar 'grande'</button>
    <button onclick="removerClasse()">Remover 'vermelha'</button>
    <button onclick="alternarClasse()">Alternar 'borda'</button>
    <button onclick="verificarClasse()">Verificar se tem 'vermelha'</button>
    <button onclick="mostrarClasses()">Mostrar classes atuais</button>

    <script src="classList.js"></script>
  </body>
</html>
